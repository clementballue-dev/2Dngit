<style>
body { display:flex; margin:0; font-family:Arial,sans-serif; min-height:100vh; }
.sidebar { width:220px; background:#f4f4f4; padding:15px; box-shadow:2px 0 5px rgba(0,0,0,0.1); overflow-y:auto; }
.sidebar h2 { margin:0 0 10px; }
.sidebar button { width:100%; padding:8px; margin:5px 0; border:1px solid #aaa; background:#fff; cursor:pointer; text-align:left; }
.sidebar button.active { background:#007bff; color:#fff; border-color:#007bff; }
.main { flex:1; padding:20px; overflow-y:auto; }
.cards { display:flex; flex-wrap:wrap; gap:15px; }
.card { width:200px; border:1px solid #bbb; border-radius:4px; overflow:hidden; box-shadow:1px 1px 5px rgba(0,0,0,0.1); cursor:pointer; background:#fff; }
.card img { width:100%; height:120px; object-fit:cover; }
.card .info { padding:10px; }
#overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:none; justify-content:center; align-items:center; }
#overlay .overlay-content { background:#fff; padding:20px; max-width:500px; width:90%; max-height:90%; overflow-y:auto; border-radius:4px; }
#overlay .overlay-content img { width:100%; height:auto; margin-bottom:10px; }
#overlay .close { position:absolute; top:20px; right:30px; font-size:28px; color:#fff; cursor:pointer; }
</style>

<h2>Régions</h2>
<button onclick="selectRegion('Île-de-France')">Île-de-France</button>

</div>

<div id="cardsContainer" class="cards"></div>
</div>

<div id="overlay">
<div class="close" onclick="closeOverlay()">&times;</div>
<div class="overlay-content" id="overlayContent"></div>

let selectedRegion = '';
let selectedCommerce = '';

function selectRegion(region) {
  selectedRegion = region;
  document.querySelectorAll('.sidebar button').forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');
  updateCards();
}

function selectCommerce(commerce) {
  selectedCommerce = commerce;
  document.querySelectorAll('.sidebar button').forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');
  updateCards();
}

function updateCards() {
  const container = document.getElementById('cardsContainer');
  container.innerHTML = '';
  if (selectedRegion && selectedCommerce) {
    const filtered = commerces.filter(c => c.region===selectedRegion && c.type===selectedCommerce);
    filtered.forEach(c => {
      const card = document.createElement('div');
      card.className='card';
      card.innerHTML=`
        <img src="${c.img}" alt="${c.name}">
        <div class="info">
          <h3>${c.name}</h3>
          <p>${c.address}</p>
          <p>${c.phone}</p>
        </div>`;
      card.onclick=()=>showOverlay(c);
      container.appendChild(card);
    });
  }
}

function showOverlay(c) {
  document.getElementById('overlayContent').innerHTML=`
    <h2>${c.name}</h2>
    <img src="${c.img}" alt="${c.name}">
    <p><strong>Adresse:</strong> ${c.address}</p>
    <p><strong>Téléphone:</strong> ${c.phone}</p>
  `;
  document.getElementById('overlay').style.display='flex';
}

function closeOverlay() {
  document.getElementById('overlay').style.display='none';
}
</script>
